<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Genetic algorithm</title>
    <script src="chart.min.js"></script>
    <script src="index.js" type="module" defer></script>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div id="container">
        <h1>Genetic algorithm</h3>
        <div id="params">
            <div>
                <label>Population size:</label><br>
                <input type="text" id="input1" value="100">
            </div>
            <div>
                <label>Chromosome size:</label><br>
                <input type="text" id="input2" value="20">
            </div>
            <div>
                <label>Mutation chance:</label><br>
                <input type="text" id="input3" value="0.01">
            </div>
            <div>
                <label>Crossover chance:</label><br>
                <input type="text" id="input4" value="0.5">
            </div>
            <div>
                <label>Target X:</label><br>
                <input type="text" id="input7" value="0">
            </div>
            <div>
                <label>Target Y:</label><br>
                <input type="text" id="input8" value="0">
            </div>
            <div>
                <label>Max iterations:</label><br>
                <input type="text" id="input5" value="50">
            </div>
            <div class="row">
                <p>Stop at best?</p>
                <label class="switch">
                    <input type="checkbox" id="input6">
                    <span class="slider round"></span>
                </label>
            </div>
        </div>

        <div id="loader" class="hidden"></div>

        <div id="results" class="row">
            <div style="width: 70vh;">
                <canvas id="chart" width="1" height="1" class="hidden"></canvas>
            </div>
            <div style="width: 70vh;">
                <canvas id="chart2" width="1" height="1" class="hidden"></canvas>
            </div>
            <div id="stats"></div>
        </div>
        <div>
            <button id="submit">Run</button>
        </div>
    </div>
</body>
</html>
